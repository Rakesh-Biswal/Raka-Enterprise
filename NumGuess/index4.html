<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <div class="container" id="container">
        <div id="header">
            <h1>Number Guessing Game</h1>
        </div>
        <div>
            <p id="information">This game is a govt approved ligal platform . So u can free to play With Us</p>
        </div>
        <div id="title">
            <h3 id="answer">Guess A Number</h3>
        </div>
        <div id="display"><input type="text" id="displayIPOP" placeholder="Enter your Value"></div>
        <div id="subDel">
            <div><button id="NewGame" data-value="NewGame">New Game</button></div>
            <div><button id="submit" data-value="submit">SUBMIT Guess</button></div>
        </div>

        <div id="watchTimer">
            <div id="timer">02:00</div>
        </div>
        

        <div class="lastElement" id="lastElement">

            <div class="Previous">
                <div id="PreviousGuess">Previous Guess</div>
                <div id="PreviousGuessOP"></div>
            </div>

            <div class="remaining">
                <div id="remainingGuess">Remaining Guess</div>
                <div id="remainingGuessOP"></div>
            </div>
        </div>

        <div id="StartGame">
            <h1 id="start">Start Game</h1>
        </div>

        <div id="leaked">
        </div>

    </div>

    <script src="script4.js"></script>
</body>

</html>
