<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display" id="valueDisplay">
            <div id="displayText"></div>
            <div id="displayAns"></div>
        </div>

        <div class="operatorsBtn">
            <button class="operator" id="operand" data-value="+">+</button>
            <button class="operator" id="operand" data-value="-">-</button>
            <button class="operator" id="operand" data-value="*">*</button>
            <button class="operator" id="operand" data-value="/">/</button>
            <button class="operator" id="operand" data-value="del">del</button>
            <button class="operator" id="operand" data-value="clr">Clr</button>
        </div>

        <div class="operandsBtn">
            <button class="operandstyle" id="operand" value="1" data-value="1">1</button>
            <button class="operandstyle" id="operand" value="2" data-value="2">2</button>
            <button class="operandstyle" id="operand" value="3" data-value="3">3</button>
            <button class="operandstyle" id="operand" value="4" data-value="4">4</button>
            <button class="operandstyle" id="operand" value="5" data-value="5">5</button>
            <button class="operandstyle" id="operand" value="6" data-value="6">6</button>
            <button class="operandstyle" id="operand" value="7" data-value="7">7</button>
            <button class="operandstyle" id="operand" value="8" data-value="8">8</button>
            <button class="operandstyle" id="operand" value="9" data-value="9">9</button>
            <button class="operandstyle" id="operand" value="0" data-value="0">0</button>
            <button class="operandstyle" id="operand" value="." data-value=".">.</button>
            <button class="operandstyle" id="operand" value="=" data-value="=">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
